<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body { font-family: '微软雅黑', Arial, sans-serif; }
        header, footer { background-color: #333; color: white; padding: 1em; text-align: center; }
        nav { background-color: #f2f2f2; padding: 0.5em; }
        nav ul { list-style-type: none; padding: 0; }
        nav ul li { display: inline; margin-right: 10px; }
        section { margin: 1em; }
        article { background-color: #e7e7e7; padding: 1em; margin-bottom: 1em; }
        .column { float: left; width: 33%; padding: 15px; }
        /* 清除浮动 */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        table { width: 100%; margin-bottom: 1em; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #666; color: white; }
    </style>
</head>
